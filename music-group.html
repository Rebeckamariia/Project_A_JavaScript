<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Groups Â· AppMusic</title>

  <link href="./assets/css/bootstrap/bootstrap.css" rel="stylesheet" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="./assets/css/bootstrap/carousel.css" rel="stylesheet" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AppMusic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./music-group.html">Music Groups</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container pt-5">
    <div id="mainView" class="mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <h1>List of Music Bands</h1>
          <p class="lead">Below are some of the world's most famous music bands.</p>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-lg-8">

          <div class="input-group mb-3">
            <input id="searchInput" type="text" class="form-control" placeholder="Search" />
            <button id="btnSearch" class="btn btn-primary">Search</button>
          </div>

          
          <p id="matchCount" class="text-muted"></p>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Name</th>
                  <th>Genre</th>
                  <th>Year Established</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody class="TableContainer"></tbody>
            </table>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <button id="btnPrev" class="btn btn-secondary">Previous</button>
            <button id="btnNext" class="btn btn-secondary">Next</button>
          </div>
        </div>
      </div>
    </div>



    <div id="detailView" class="mt-4 d-none card">
      <div class="card-body">
        <h4 id="groupName" class="card-title"></h4>
        <p><strong>Genre:</strong> <span id="groupGenre"></span></p>
        <p><strong>Year Established:</strong> <span id="groupYear"></span></p>

        <h5>Artists</h5>
        <ul id="artistList" class="list-group mb-3"></ul>

        <h5>Albums</h5>
        <ul id="albumList" class="list-group"></ul>

        <div class="text-end">
          <button id="btnCloseDetail" class="btn btn-outline-secondary mt-3">
            Back to List
          </button>
        </div>
       </div>
    </div>

  </main>

  <footer class="container mt-5">
    <div class="d-flex justify-content-between">
      <p class="mb-0">&copy; 2025 Company</p>
      <p class="mb-0">Developed by Rebecka Korkis</p>
    </div>
  </footer>

  <script src="./assets/js/bootstrap/bootstrap.bundle.js"></script>
  <script type="module" src="./assets/js/music-group.js"></script>
</body>

</html>
